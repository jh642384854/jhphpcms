<div class="top-news">
    <div class="carausel-4-columns row">
        {jhcms:recommend posid='1' name='scrollList' limit='10'}
        <div class="col">
            <div class="d-flex">
                <div class="post-thumb d-flex mr-15 border-radius-5 img-hover-scale">
                    <a class="color-white" href="{$scrollList['url']}">
                        <img src="{$scrollList['thumb']}" alt="{$scrollList['title']}">
                    </a>
                </div>
                <div class="post-content media-body">
                    <h5 class="post-title mb-10 text-limit-2-row"><a href="{$scrollList['url']}">{$scrollList['title']}</a></h5>
                    <div class="entry-meta meta-1 font-x-small color-grey">
                        <span class="post-on">{$scrollList['create_at']|date="Y-m-d H:i:s"}</span>
                        <span class="hit-count has-dot">{$scrollList['views']}</span>
                    </div>
                </div>
            </div>
        </div>
        {/jhcms:recommend}
    </div>
</div>
<!-- end top news -->
