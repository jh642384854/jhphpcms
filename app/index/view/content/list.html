{extend name="base"}

{block name="body"}
    <!--Loop list 1-->
    <div class="loop-list-2">
        {foreach $list as $key=>$vo}
        <article class="row mb-50 wow fadeInUp animated">
            <figure class="col-md-4">
                <div class="pr-md-20">
                    <div class="post-thumb d-flex border-radius-5 img-hover-scale">
                        <a href="">
                            <img class="border-radius-5" src="{$vo.thumb|getImage}" alt="{$vo.title}">
                        </a><span class="top-right-icon white-bg"><i class="mdi mdi-favorite"></i></span>
                    </div>
                </div>
            </figure>
            <div class="col-md-8">
                <div class="post-content">
                    <h3><a href="">{$vo.title}</a></h3>
                    <div class="entry-meta meta-1 font-small color-grey mt-15 mb-30">
                        <span class="post-on">{$vo.create_at|format_datetime}</span>
                        <span class="hit-count has-dot">{$vo.views}</span>
                    </div>
                    <div class="post-exerpt">
                        <p>
                            {$vo.description}
                        </p>
                    </div>
                </div>
            </div>
        </article>
        {/foreach}

    </div>
    <!--Loop list 2-->
    {empty name='list'}
        <span class="notdata">没有记录哦</span>
    {else}
        <div class="pagination-area text-uppercase wow fadeInUp animated">
            <div class="pagination-area-inner">
                {$page|raw}
            </div>
        </div>

    {/empty}
{/block}

{block name="script"}

{/block}
