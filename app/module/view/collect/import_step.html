{extend name="../../admin/view/main"}

{block name="button"}
<!--{if auth("index")}-->
<button data-open='{:url("index")}' data-title="返回任务列表" class='layui-btn layui-btn-sm layui-btn-primary'>返回任务列表</button>
<!--{/if}-->
{/block}

{block name="content"}

<div class="layui-tab layui-tab-card think-bg-white">
    <div class="layui-tab-content think-box-shadow">
        <div class="cj_status">
            {if !$hasFinish}
                当前需要导入{$totalNums}条数据，当前完成了{$hasImports}条数据导入，还有{$totalNums-$hasImports}条数据没有导入
            {else}
                数据导入完成
            {/if}
        </div>
    </div>
</div>

{/block}

{block name='script'}
<script>
    {if !$hasFinish}
        setTimeout("redo()", 1000);
        function redo(){
            location.href = 'admin.html#{:url("import",["id"=>$id,"jobid"=>$jobid,"spm"=>"m-67-81"])}';
        }
    {/if}
</script>
{/block}
