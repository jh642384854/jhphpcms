{extend name="../../admin/view/main"}

{block name="content"}
<div class="layui-tab layui-tab-card think-bg-white">
    <div class="layui-tab-content think-box-shadow">
        <table class="layui-table margin-top-10" lay-skin="line">
            {notempty name='list'}
            <thead>
            <tr>
                <th class='text-left nowrap' width="120px">所属栏目</th>
                <th class='text-left nowrap' width="120px">标题</th>
                <th class='text-left nowrap' width="120px">缩略图</th>
                <th>操作</th>
            </tr>
            </thead>
            {/notempty}
            <tbody>
            {foreach $list as $key=>$vo}
            <tr>
                <td class='text-left nowrap'>
                    {$vo.catname}
                </td>
                <td class='text-left nowrap'>
                    {$vo.title}
                </td>
                <td class='text-left nowrap'>
                    {if $vo.thumb neq ''}
                    <img src="{$vo.thumb}" width="200px"  />
                    {/if}
                </td>
                <td class='text-left nowrap'>
                    <!--{if auth("edit")}-->
                    <a class="layui-btn layui-btn-sm" data-title="编辑标签" data-open='{:url("edit",["id"=>$vo.id])}'>编 辑</a>
                    <!--{/if}-->
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        {empty name='list'}<span class="notdata">没有记录哦</span>{else}{$pagehtml|raw|default=''}{/empty}
    </div>
</div>
{/block}
