<div class="layui-row layui-col-space15">
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">表单宽度</span>
            <input name="setting[width]" value='{$width|default="100"}' pattern="^\d+$" autocomplete="off" placeholder="请输入表单宽度" class="layui-input">
            <span class="color-desc">表单长度(单位百分比)</span>
        </label>
    </div>
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">字段长度</span>
            <input type="text" name="setting[length]" value='{$length|default="7"}'  autocomplete="off" required placeholder="请输入表单字段长度" class="layui-input">
            <span class="color-desc">字段长度</span>
        </label>
    </div>
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">字段类型</span><br />
            {php}$default = !isset($chartype)?'':$chartype;{/php}
            {$type|raw|htmlspecialchars_decode|rendFieldOptions=$default}
        </label>
    </div>
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">表单样式</span>
            <input type="text" name="setting[css]" value='{$css|default="layui-input"}' autocomplete="off" placeholder="请输入表单样式名称" class="layui-input">
            <span class="color-desc">css样式的class名称</span>
        </label>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-input-inline" style="width: 50px; line-height: 38px;">默认值：</div>
    <div class="layui-input-inline" style="width: 120px;">
        <input type="text" name="setting[defaultvalue]" value='{$defaultvalue|default="#1c97f5"}' readonly placeholder="请选择颜色" class="layui-input" id="default_color_val">
    </div>
    <div class="layui-inline" style="left: -11px;">
        <div id="test-form"></div>
    </div>
</div>

<script>
    layui.use(['colorpicker'], function () {
        layui.form.render();
        var colorpicker = layui.colorpicker;
        colorpicker.render({
            elem: '#test-form'
            ,color: '{$css|default="#1c97f5"}'
            ,done: function(color){
                $('#default_color_val').val(color);
            }
        });
    });
</script>
