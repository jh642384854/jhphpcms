<div class="layui-row layui-col-space15">
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">表单宽度</span>
            <input type="text" name="setting[width]" value='{$width|default="100"}'  pattern="^\d+$" autocomplete="off" placeholder="请输入表单宽度" class="layui-input">
            <span class="color-desc">表单长度(单位百分比)</span>
        </label>
    </div>
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">表单高度</span>
            <input type="text" name="setting[height]" value='{$height|default="50"}' pattern="^\d+$" autocomplete="off"  placeholder="请输入表单高度" class="layui-input">
            <span class="color-desc">表单高度(单位px)</span>
        </label>
    </div>
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">表单样式</span>
            <input name="setting[css]" value='{$css|default="layui-textarea"}'  pattern="^[A-Za-z0-9_-]+$" placeholder="请输入表单样式名称" class="layui-input">
            <span class="color-desc">css样式的class名称</span>
        </label>
    </div>

</div>
{if !$isupdate}
<div class="layui-row layui-col-space15">
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">字段类型</span><br />
            {php}$default = !isset($chartype)?'':$chartype;{/php}
            {$type|raw|htmlspecialchars_decode|rendFieldOptions=$default}
        </label>
    </div>
    <div class="layui-col-xs3" id="textarea_length_setting">
        <label class="relative block">
            <span class="color-green font-w7">字段长度</span>
            <input type="text" name="setting[length]"  value='{$length|default="255"}' autocomplete="off" required placeholder="请输入表单字段长度" class="layui-input">
            <span class="color-desc">表单高度(单位px)</span>
        </label>
    </div>
    <div class="layui-col-xs3">
        <label class="relative block">
            <span class="color-green font-w7">默认值</span>
            <input type="text" name="setting[defaultvalue]" value='{$defaultvalue|default=""}' autocomplete="off"  placeholder="请输入表单默认值" class="layui-input">
            <span class="color-desc">表单默认值</span>
        </label>
    </div>
</div>
{/if}
<script>
    layui.use(['layer', 'jquery'], function () {
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form;
        layui.form.render();

        form.on("radio(chartype_filter)", function (data) {
            if(data.value == 'text'){
                $("input[name='setting[length]']").val('');
                $('#textarea_length_setting').hide();
            }else{
                $("input[name='setting[length]']").val(255);
                $('#textarea_length_setting').show();
            }
        });
    });
</script>
